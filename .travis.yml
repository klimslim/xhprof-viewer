language: php
php:
  - '7.0'
  - '5.6'
  - '5.4'

branches:
  only:
  - master
  - /^v.*$/

install:
  - npm install
  - npm install -g bower
  - bower install
  - composer install

script:
  - echo "assume script is successful"

before_deploy: npm run build

deploy:
  provider: releases
  file:
    - xhprof-viewer.tar.gz
    - xhprof-viewer.zip
  skip_cleanup: true
  api-key:
    secure: ""
  on:
    tags: true
    php: 5.6
